<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" th:href="@{/assets/dist/img/winners_bg.png}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WCITO | SMS</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/assets/plugins/fontawesome-free/css/all.min.css}">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/assets/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/assets/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/assets/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini font-weight-light">
<div class="wrapper">
    <div th:insert="nav"></div>
    <!-- Sidebar Menu -->
    <div th:insert="nav_menu"></div>
    <div class="content-wrapper">

        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 font-weight-light">Send SMS</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
                <div class=" col-sm-8 alert alert-success" role="alert" th:if="${message != null}">
                    <span th:text="${message}"></span>
                </div>
            </div><!-- /.container-fluid -->
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-8">
                        <!-- general form elements -->
                        <div class="card">
                            <div class="card-body">
                                <form th:action="@{/sms/send}"
                                      th:object="${smsDto}"
                                      method="post">
                                    <div class="form-group">
                                        <label class="col-form-label">Phone Numbers</label>
                                        <span th:if="${#fields.hasErrors('to')}" th:errors="*{to}"></span>
                                        <textarea required class="form-control" rows="4" id="welcome-message"
                                                  placeholder="Enter comma separated numbers"
                                                  th:field="*{to}"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-form-label">Message</label>
                                        <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></span>
                                        <textarea required class="form-control" rows="4" id="bio"
                                                  placeholder="Enter Message" th:field="*{message}"></textarea>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-danger">Send SMS</button>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:insert="footer"></div>


    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/assets/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- DataTables  & Plugins -->
<!-- AdminLTE App -->
<script th:src="@{/assets/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/assets/dist/js/demo.js}"></script>
<!-- Page specific script -->

</body>
</html>
